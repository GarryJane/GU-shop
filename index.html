<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Brand</title>
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

<header class="container-fluid">
    <nav class="header-nav">
        <div class="header-nav__logo"></div>
        <div class="header-nav__brand">Dnarb</div>
        <div class="header-nav__browse-btn">Browse <i class="fa fa-caret-down"></i></div>
        <form class="header-nav__search-form" action="#" method="post">
            <input type="text" class="header-nav__request-field" name="request">
            <button type="submit" class="header-nav__submit-btn"><i class="fa fa-search"></i></button>
        </form>
        <div class="header_nav__basket-btn"></div>
        <div class="header_nav__my-account-btn">My Account <i class="fa fa-caret-down"></i></div>
    </nav>
    <nav class="header-nav header-nav_menu">
        <div class="header-menu">
            <div class="header-menu__item">Home</div>
            <div class="header-menu__item">Men</div>
            <div class="header-menu__item">Women</div>
            <div class="header-menu__item">Kids</div>
            <div class="header-menu__item">Accessories</div>
            <div class="header-menu__item">Featured</div>
            <div class="header-menu__item">Hot Dials</div>
        </div>
    </nav>
</header>
<div class="container-fluid">

    <section class="slider-container">
        <header class="slider-container__text ">
            <p class="slider-container__brand"> The Brand </p>
            <p class="slider-container__slogan"> of Luxurious <a class="highlight">Fashion </a></p>
        </header>
        <img class="slider__img" src="img/img-slider.png" alt="O-o-o-ops....">
    </section>

    <main>
        <section class="hot-dial clearfix">

            <div class="hot-dial__col">
                <div class="hot-dial__item">
                    <header class="hot-dial__header">
                        <p class="hot-dial__text">Hot Dial</p>
                        <p class="hot-dial__text hot-dial__text_category highlight">For MEN</p>
                    </header>
                    <img class="hot-dial__img" src="img/hot-dial-item1.png" alt="">
                </div>
                <div class="hot-dial__item hot-dial__item_low">
                    <header class="hot-dial__header">
                        <p class="hot-dial__text">Luxurious & Trendy</p>
                        <p class="hot-dial__text hot-dial__text_category highlight">Accessories</p>
                    </header>
                    <img class="hot-dial__img" src="img/hot-dial-item3.png" alt="">
                </div>
            </div>

            <div class="hot-dial__col">
                <div class="hot-dial__item hot-dial__item_low">
                    <header class="hot-dial__header">
                        <p class="hot-dial__text">30% Offer</p>
                        <p class="hot-dial__text hot-dial__text_category highlight">Women</p>
                    </header>
                    <img class="hot-dial__img" src="img/hot-dial-item2.png" alt="">
                </div>
                <div class="hot-dial__item">
                    <header class="hot-dial__header">
                        <p class="hot-dial__text">New Arrivals</p>
                        <p class="hot-dial__text hot-dial__text_category highlight">For Kids</p>
                    </header>
                    <img class="hot-dial__img" src="img/hot-dial-item4.png" alt="">
                </div>
            </div>
        </section>
        <section class="featured clearfix">

            <header class="featured__header">
                <p>Featured Items</p>
                <p class="featured__header_description">Shop for items based on wat we featured on this week</p>
            </header>
            <div class="featured__col">
                <div class="featured__item">1</div>
                <div class="featured__item">2</div>
            </div>
            <div class="featured__col">
                <div class="featured__item">3</div>
                <div class="featured__item">4</div>
            </div>
            <div class="featured__col">
                <div class="featured__item">5</div>
                <div class="featured__item">6</div>
            </div>
            <div class="featured__col">
                <div class="featured__item">7</div>
                <div class="featured__item">8</div>
            </div>
        </section>
    </main>
</div>

</body>
</html>
